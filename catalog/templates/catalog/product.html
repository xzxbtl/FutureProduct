{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <style>
    body{
        background-image: url("{% static 'media/cart-image-second.jpg' %}");
        background-size: cover;
    }
    </style>
    <title>{{ title }}</title>
</head>
<body>
  	<div class="container mt-5" style="margin: 0 auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="card mb-4 custom-shadow">
            <div class="row">
                                <!-- Миниатюры -->
                <div class="col-md-4">
                    <img src="{{ product.img.url }}"
                                        class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
                </div>
                <div class="col-md-4 ">
                    <p class="product_id mt-3">id: {{ product.display_id }}</p>
                </div>
                                <!-- Увеличить изображение в модальном окне -->
                <div class="modal fade" id="imageModal1" tabindex="-1"
                     aria-labelledby="imageModal1Label" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="imageModal1Label">{{ product.name }}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="{{ product.img.url }}"
                                     class="img-fluid" alt="Image 1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                            <!-- Описание товара -->
            <div class="card-body">
                <p class="card-text">Стоимость: <strong>{{ product.price }} ₽/шт.</strong></p>
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <a href="#" class="btn btn-dark add-to-cart">Добавить</a>
            </div>
        </div>
    </div>
</body>
</html>
